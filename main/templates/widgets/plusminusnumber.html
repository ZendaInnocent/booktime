<div class="d-flex justify-content-around align-items-center w-auto">
    <button class="btn btn-primary btn-number btn-minus" data-type='minus' data-field="{{ widget.name }}">-</button>

    <input type="number" name="{{ widget.name }}" class="form-control quantity-number w-25" value="{{ widget.value }}"
        min="1" max="10" {% include 'django/forms/widgets/attrs.html' %}>

    <button class="btn btn-primary btn-number btn-plus" data-type='plus' data-field="{{ widget.name }}">+</button>
</div>
