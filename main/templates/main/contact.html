{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact - {{ block.super }}
{% endblock title %}

{% block content %}
    <h2>Contact Us</h2>
    <p class="lead">
        Please fill the form below to contact us.
    </p>
    <form method='POST' class="py-3">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary">Send Message</button>
    </form>
{% endblock content %}
