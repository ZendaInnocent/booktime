{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Address Update - {{ block.super }}
{% endblock title %}

{% block content %}

<div class="container col-md-6 my-3">
  <h1>Add new address</h1>
  <form class="pt-3" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="mt-3 btn btn-success">Update</button>
  </form>
  <div class="mt-3">
    <p class="mb-2">
      <a href="{% url 'accounts:address-list' %}">View your addresses</a>
    </p>
  </div>
</div>

{% endblock content %}
